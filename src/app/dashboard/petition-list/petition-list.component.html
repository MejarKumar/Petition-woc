<div class="container">
<mat-card class="example-card" *ngFor="let item of Petition">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.Title}}</mat-card-title>
      <mat-card-subtitle> @{{item.TagedAuthority}}   ,<span style="margin-left:2rem;"> {{item.TimeSent}}</span>   </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      
      <p>
        {{item.Description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
     
   <i class="fa fa-heart" aria-hidden="true"></i>
   <i class="fa fa-thumbs-down" aria-hidden="true"></i>
   <i class="fa fa-share-alt" aria-hidden="true"></i>
    </mat-card-actions>
  </mat-card>
  
</div>
