<div class="login-page">
    <mat-card class="mat-elevation-z12">
<mat-card-title style="text-align: center;">SignIn/SignUp</mat-card-title>
<mat-tab-group mat-scretch-tabs class="example-stretched-tabs">
    <mat-tab label="Sign In">
        <mat-card-content>
            <form action="">
         <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
             <input type="email"  matInput name="email"  required>
         </mat-form-field>
         <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
             <input type="password" matInput name="password"  required>
         </mat-form-field>
         <div id="loginBtn">
             <button color="primary"  mat-raised-button>LOG IN</button>
         </div>
            </form>
        </mat-card-content>
    </mat-tab>




    <mat-tab label="Sign Up">
        <mat-card-content>
            <form action="">
         <mat-form-field appearance="fill">
             <mat-label>Email</mat-label>
             <input type="email" matInput name="email"  required>
             
         </mat-form-field>
         <mat-form-field appearance="fill">
             <mat-label>Password</mat-label>
             <input type="password" matInput name="password"  required>
            
             
         </mat-form-field>
         <div id="signupBtn">
            <button color="primary" mat-raised-button>SIGN UP</button>
        </div>
            </form>
        </mat-card-content>
    </mat-tab>
</mat-tab-group>
    </mat-card>
</div>
